name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython

      - name: 预下载 Android NDK (r25b)
        run: |
          mkdir -p ~/.buildozer/android/platform
          cd ~/.buildozer/android/platform
          wget -O android-ndk-r25b-linux-x86_64.zip https://mirrors.tuna.tsinghua.edu.cn/android/repository/android-ndk-r25b-linux-x86_64.zip
          unzip -q android-ndk-r25b-linux-x86_64.zip
          rm android-ndk-r25b-linux-x86_64.zip

      - name: 预下载 Android SDK
        run: |
          mkdir -p ~/.android/cmdline-tools
          cd ~/.android/cmdline-tools
          wget -O commandlinetools-linux.zip https://mirrors.tuna.tsinghua.edu.cn/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools-linux.zip
          mv cmdline-tools latest
          rm commandlinetools-linux.zip

      - name: Cache Buildozer dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.buildozer
            ~/.android
          key: ${{ runner.os }}-buildozer-${{ hashFiles('**/buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      - name: Build APK with Buildozer
        run: |
          buildozer -v android debug
        env:
          # 强制 Buildozer 使用本地预下载的 NDK/SDK，不再尝试网络下载
          ANDROID_NDK_HOME: /home/runner/.buildozer/android/platform/android-ndk-r25b
          ANDROID_HOME: /home/runner/.android

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
